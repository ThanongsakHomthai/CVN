<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8">
    <title>AGV Control Panel</title>
    <script>
      // Single Page Apps for GitHub Pages
      // This script redirects all 404s to index.html with the path as a query parameter
      // This allows React Router to handle client-side routing correctly

      // Detect base path from current location
      // For GitHub Pages: https://username.github.io/repo-name/
      // basePath will be "/repo-name/"
      var pathSegments = window.location.pathname.split('/').filter(Boolean);
      var segmentCount = pathSegments.length > 0 ? 1 : 0; // 1 for repo name, 0 for root
      
      // Get the base path (repository name)
      var basePath = segmentCount > 0 ? '/' + pathSegments[0] + '/' : '/';
      
      var l = window.location;
      var path = l.pathname;
      var search = l.search;
      var hash = l.hash;
      
      // Remove base path from pathname if it exists
      if (segmentCount > 0 && pathSegments.length > 0) {
        var repoName = pathSegments[0];
        if (path.startsWith('/' + repoName + '/')) {
          path = path.substring(repoName.length + 1);
        } else if (path === '/' + repoName) {
          path = '/';
        }
      }
      
      // Ensure path starts with /
      if (!path.startsWith('/')) {
        path = '/' + path;
      }
      
      // Build redirect URL with path as query parameter
      var redirectUrl = basePath + '?redirect=' + encodeURIComponent(path);
      if (search && search !== '?redirect=' + encodeURIComponent(path)) {
        // Preserve original search params if they exist and are not the redirect param
        redirectUrl += '&' + search.slice(1);
      }
      if (hash) {
        redirectUrl += hash;
      }
      
      // Redirect to index.html with path as query parameter
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
